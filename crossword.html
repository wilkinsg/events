<!doctype html>
<html lang="en">
<head>
<title>Crossword</title>
<style>
body {
  margin: 40px;
}
.wrapper {
  display: grid;
  grid-template-columns: 100%;
  grid-gap: 10px;
  background-color: #fff;
}
.item {
  background-color: #228b22;
  color: #fff;
  border-radius: 5px;
  padding: 10%;
  font-size: 200%;
  text-align: center;
}
.note {
    font-size: 75%;
}
.one {
  grid-column: 1;
  grid-row: 1;
}
.two {
  grid-column: 1;
  grid-row: 2;
  color: #000;
  background-color: #ffebcd;
}
a {
    text-decoration: none;
}

</style>
</head>
<body>
<div class="wrapper">
    <a href="https://jennandgraham.party/online_crossword.html">
  <div class="item one">Open Online Crossword</br>
    <div class="note">Complete crossword in your web browser, no app needed</div>
  </div>
  <a href="https://jennandgraham.party/reception.puz">
    <div class="item two">Download Crossword File</br>
      <div class="note">If you already have a crossword app that supports .puz files</div>
    </div>
  </a>
</div>
</body>
